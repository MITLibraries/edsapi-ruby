      string: '{"Format":"RIS","Label":"RIS Format","Data":"TY  - BOOK\u000d\u000aID  -
        Accession Number: 553416\u000d\u000aAU  - Patterson, Diana\u000d\u000aT1  -
        Harry Potter''s World Wide Influence\u000d\u000aPY  - 2009\/\/\/\u000d\u000aY1  -
        2009\/\/\/\u000d\u000aM3  - Book\u000d\u000aCY  - Newcastle upon Tyne\u000d\u000aPB  -
        Cambridge Scholars Publishing\u000d\u000aSN  - 9781443813945\u000d\u000aSN  -
        9781443816281\u000d\u000aAB  - The Harry Potter series forms a single epic
        story that has been published in nearly 70 languages, and has been examined
        in a large number of disciplines. This collection of essays contributes to
        the scholarly discourse that forms Potter Studies. These essays take on the
        consideration of Rowling''s work as being worthy of study as a phenomenon
        and influence, as well as a work of literary value. They add genuine statistical
        information about the reasons for the books''popularity, consider their effects
        on child readers, and examine some deep-rooted reasons for their having been
        manipulated in American publishing, in film adaptations, in musical complements,
        and in their thingification in popular culture around the world. Some of these
        essays take on the critics of the books''religion and considerations of psychological,
        as well as philosophical good and evil, and well as some stylistic anomalies.The
        fact that scholars from China, Germany, Poland, Romania, and Israel, in addition
        to English-speaking nations, have felt compelled to examine these books in
        detail testifies in part to Harry Potter''s world-wide influence.\u000d\u000aKW  -
